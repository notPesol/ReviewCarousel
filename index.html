<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Reviews</h1>
        <div class="underline"></div>
        <main>
            <div class="review-container">
                <div class="img-container">
                    <img id="img" src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                        alt="">
                </div>
                <div class="text-container">
                    <h3 id="name">test hello</h3>
                    <p id="job">Web Developer</p>
                    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil exercitationem corrupti
                        impedit, ex ratione laboriosam perspiciatis architecto ipsam id! Animi quae reiciendis,
                        exercitationem natus culpa officiis voluptatum magni dignissimos iure!</p>
                </div>
                <div class="btn-container">
                    <button id="prev" class="btn">previous</button>
                    <button id="rand" class="btn">random?</button>
                    <button id="next" class="btn">next</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
